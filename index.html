<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container">
    <div class="inside">
      <div class="left-side">
        <h4 class="result">Your Result</h4>
        <div class="circle">
          <h1 class="big-number">76</h1>
          <h5 class="of100">of 100</h5>
        </div>
        <h2>Great</h2>
        <p style="text-align: center;">You scored higher than 65% of <br> the people who have taken <br> these test.</p>
      </div>
      <div class="right-side">
        <h3 class="summary">Summary</h3>
        <div class="first-of-four">
          <h3 class="icon"><i class="fa-solid fa-bolt"></i>Reaction</h3>
          <h3 class="num-of-100">80 / 100</h3>
        </div>
        <div class="second-of-four">
          <h3 class="icon"><i class="fa-solid fa-brain"></i>Memory</h3>
          <h3 class="num-of-100">92 / 100</h3>
        </div>
        <div class="third-of-four">
          <h3 class="icon"><i class="fa-solid fa-comment"></i>Verbal</h3>
          <h3 class="num-of-100">61 / 100</h3>
        </div>
        <div class="fourth-of-four">
          <h3 class="icon"><i class="fa-regular fa-eye"></i>Visual</h3>
          <h3 class="num-of-100">72 / 100</h3>
        </div>
        <button class="continue" style="text-align: center;">Continue</button>
      </div>

    </div>
  </div>
  <script src="https://kit.fontawesome.com/623901191a.js" crossorigin="anonymous"></script>
</body>

</html>
